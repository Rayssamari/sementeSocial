<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semente Social</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/ong_cadastro.css">
</head>
<body>
    <main>
        <section id="left">
            <h2>Faça seu cadastro</h2>
            <div class="container">
                <form>
                    <fieldset>
                        <legend>Dados da ONG</legend>
                        <label class="label" for="nome">Nome da ONG:</label>
                        <input type="text" name="nome"  required>

                        <label class="label" for="tel">Telefone:</label>
                        <input type="tel" name="tel" required>

                        <label class="label" for="email">Email:</label>
                        <input type="email" name="email" required>

                        <label class="label" for="resp">Nome do Responsável:</label>
                        <input type="text"  name="resp" required>

                        <label class="label" for="cnpj">CNPJ:</label>
                        <input type="text" name="cnpj" required>

                        <label class="label" for="cat">Área de Atuação:</label>
                        <select name="cat">
                            <option></option>
                            <option value="meio ambiente">Meio Ambiente</option>
                            <option value="saúde">Saúde</option>
                            <option value="crianças">Crianças</option>
                            <option value="idosos">Idosos</option>
                            <option value="pessoas em geral">Pessoas em geral</option>
                            <option value="lgbt">LGBT</option>
                            <option value="mulheres">Mulheres</option>
                            <option value="indígenas">Indígenas</option>
                            <option value="moradores de rua">Moradores de rua</option>
                            <option value="inclusão social">Inclusão Social</option>
                            <option value="outro">Outro</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>Localização</legend>
                        <label class="label" for="estado">Estado:</label>
                        <select id="estado" name="estado">
                            <option></option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <label class="label" for="cidade">Cidade:</label>
                        <input type="text" name="cidade" />

                        <label class="label" for="end">Endereço:</label>
                        <input type="text" name="end" />
                    </fieldset>

                    <fieldset>
                        <legend>Foto:</legend>
                        <label class="label" for="foto">Logo da ONG:</label>
                        <input type="file" name="foto" />
                    </fieldset>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
        <section id="right">
            <div class="logo">
                <a href="../index.html"> Semente<span class="s2">Social</span></a>
            </div>
            <div class="fotos-group">
                <img src="../images/ft1.png" alt="ong meio ambiente" class="fotos"/>
                <img src="../images/ft2.png" alt="ong caridade" class="fotos"/>
            </div>
        </section>
    </main>
</body>
</html>
