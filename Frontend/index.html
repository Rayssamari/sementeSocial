<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semente Social</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section id="left">
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <img src="./images/1.png" style="width:100%">
                </div>
              
                <div class="mySlides fade">
                  <img src="./images/2.png" style="width:100%">
                </div>
              
                <div class="mySlides fade">
                  <img src="./images/3.png" style="width:100%">
                </div>
              
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
              <br>
              <!-- The dots/circles -->
              <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
        </section>
        <section id="right">
          
            <div class="logo">
                <a href="./index.html"> Semente<span class="s2">Social</span></a>
            </div>
            <div class="quote">
                <p>"O amor ao próximo não conhece fronteiras ideológicas ou religiosas"</p>
                <p>- Martin Niemoller</p>
            </div>
            <section class="container">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <div class="signup-link">
                    <p>Ainda não é cadastrado? <a href="./pages/cadastro.html">Cadastre-se</a></p>
                </div>
            </section>
        </section>
    </main>

    <script src="./javascript/script_carrosel.js"></script>
</body>
</html>
